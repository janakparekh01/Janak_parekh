<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Details Form</title>
</head>
<body>
			
				<h1 align="center"><caption > User data</caption></h1>
				<table border="1" width="50%" cellpadding="10px" cellspacing="0px" align="center">
					
						<form action="" method="post" enctype="multipart/form-data">
				<tr>
					<th colspan="2" align="center">YOUR DETAILS</th>
				</tr>
				<tr>
					<td>First Name:</td>
					<td><input type="text" name="name" required title="Add Your firstname and lastname" placeholder="First and last name"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email" placeholder="example@domain.com"></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="text" name="phone" pattern="[0-9]{10,11}"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">Delivery Address</td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea name="address" cols="30" rows="5" style="width: 170px; height: 42px;"></textarea></td>
				</tr>
				<tr>
					<td>Postcode</td>
					<td><input type="text" name="postcode" pattern="[0-9]{5,6}"></td>
				</tr>
				<tr>
					<td>Country</td>
					<td><select>
						<option>----Select Country----</option>
						<option value="India">India</option>
						<option value="USA">USA</option>
						<option value="Canada">Canada</option>
						<option value="Australia">Australia</option>
						<option value="UK">UK</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2" align="center">Card Details</td>
				</tr>
				<tr>
					<td>Card Type</td>
					<td><input type="radio" name="card type" value="Rupay"><img src="rupay.jpg" style=" width: 15px; height: 15px">Rupay<input type="radio" name="card type" value="Visa"><img src="visa.jpg" style=" width: 15px; height: 15px">Visa<input type="radio" name="card type" value="Master card"><img src="mastercard.jpg" style=" width: 15px; height: 15px">Master card</td>
				</tr>
				<tr>
					<td>Card Number</td>
					<td><input type="number" name="card number" pattern="[0-9]{15,16}"></td>
				</tr>
				<tr>
					<td>Security code</td>
					<td><input type="password" name="security code" maxlength="3"></td>
				</tr>
				<tr>
					<td>Name on card</td>
					<td><input type="text" name="name on card"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Buy it" ></td>
				</tr>
				</form>
				</table>
		</fieldset>
</body>
</html>
