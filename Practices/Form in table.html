<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form in Table</title>
</head>
<body>
		<h1 align="center">Registration Form</h1>

		<form action="" method="post" enctype="multipart/form-data">
			<table align="center" width="70%">
				<tr>
					<td>First Name:</td>
					<td><input type="text" name="firstname" required size="100%" placeholder="Enter Your Name"></td>
				</tr>

				<tr>
					<td>Last Name:</td>
					<td><input type="text" name="lastname" required></td>
				</tr>


				<tr>
					<td>Password:</td>
					<td><input type="Password" name="Pass"></td>
				</tr>

				<tr>
					<td>Gender:</td>
					<td>Male<input type="radio" name="gender" value="Male">Female<input type="radio" name="gender" value="Female"></td>
				</tr>

				<tr>
					<td><input type="submit" name="submit" value="Register"></td>
				</tr>
			</table>
		</form>
</body>
</html>
