<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline CSS</title>

<!-- 
	CSS- Cascading Style Sheet
	Use for provide style to html content

	CSS have 3 Types

	1) Inline- Use in direct in tag<p style="">
	2) Internal
	3) External -->

</head>
<body>
	<p style="color:red; background-color: lightblue; text-align: center; font-size: 20px;">Hi Hello</p>
	<p style="color:blueviolet; background-color: aqua; text-align: right; font-size: 25px;">Hi Hello</p>
	<p style="color:burlywood; background-color: darkgrey; text-align: left; font-size: 30px">Hi Hello</p>
	<p style="color:crimson; background-color: darksalmon; text-align: initial; font-size: 28px">Hi Hello</p>
</body>
</html>
